name: Website
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-node-app:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clone repository
        run: git clone https://github.com/duongpokeeeee/articial-in

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Run the Node.js app
        run: |
          cd articial-in
          bash start2.sh
